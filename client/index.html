<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"
        defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"
        defer></script>
    <script src="app.js" defer></script>
</head>

<body>
    <div id="app" class="container my-5">
        <div class="btn-toolbar justify-content-between" role="toolbar">
            <div class="input-group">
                <div class="input-group-text" id="btnGroupAddon2">?</div>
                <input type="text" id="search" class="form-control" placeholder="terms + <enter>"
                    v-on:keyup.enter="doSearch" aria-describedby="btnGroupAddon2">
            </div>
            <div class="btn-group mx-1" role="group">
                <template v-for="(platform, index) in search.platforms">
                    <input type="radio" class="btn-check" name="btnradio" :id="'btnradio'+index" autocomplete="off"
                        :checked="platform == selectedPlatform" v-on:click="selectPlatform(platform)">
                    <label class="btn btn-outline-primary" :for="'btnradio'+index">{{ platform }}</label>
                </template>
            </div>
        </div>
        <div style="width: 200px;margin:0 auto;">
            <div class="btn-group my-5" style="width:200px">
                <!-- <a href="#" class="btn btn-primary"><i class="fa-solid fa-play"></i></a> -->
                <a href="#" class="btn btn-primary"><i class="fa-solid"
                        v-bind:class="{ 'fa-pause': isActive, 'fa-play': !isActive }" v-on:click="pause"></i></a>
                <!-- <a href="#" class="btn btn-primary active" aria-current="page"><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span></a> -->
            </div>
        </div>
        <div v-html="debug"></div>
        <div v-for="(result, index) in results.search">
            <a href="#" v-on:click="play(results.search[index])">{{ results.search[index].name }}</a>
        </div>
    </div>
</body>

</html>
